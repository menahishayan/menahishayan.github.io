<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript">
            
            var $form = $('form#survey1from'),
            url = 'https://script.google.com/macros/u/0/s/AKfycbw_Xtp770ZR-tBQFrxcfOYum_wrW6UBoojfpBJHdjmXRfUbeoZ5/exec'
            
            $('#submit-form').on('click', function(e) {
                 e.preventDefault();
                 var jqxhr = $.ajax({
                      url: url,
                      method: "GET",
                      dataType: "json",
                      data: $form.serializeObject()
                 }).success(
                      // do something
                 );
            })
            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;
                
                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');
                    
                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : sParameterName[1];
                    }
                }
            };
        var selected1 = getUrlParameter('op');
        $(document).ready(function(){
                          alert(selected1);
        })

    //    if(selected1='1')  $("#c1o1").attr("checked","checked");
     //   else if(selected1='2')  $("#c1o2").attr("checked","checked");
        </script>
    </head>
    <body>

            </div>

            </div>
            
        </form>
