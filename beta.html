<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beta Angle Calculator</title>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script>
        var app = angular.module('betaCalc', []);
            app.controller('myCtrl', function($scope) {
                $scope.Math = window.Math;
            $scope.filterValue = function($event){
            if(isNaN(String.fromCharCode($event.keyCode))){
                $event.preventDefault();
            }
        };
        });
    </script>
    <script>
        
    </script>
    <body>
        <div ng-app="betaCalc" ng-controller="myCtrl">
        <form>
            Inclination to HP:<br>
            <input type="text" ng-model="hp" placeholder="0" required ng-keypress="filterValue($event)"><br><br>
            Inclination to VP:<br>
            <input type="text" ng-model="vp" placeholder="0" required ng-keypress="filterValue($event)"><br>
        </form>
        <h3><p id="demo" ng-if="hp && vp">&beta;-Angle: {{Math.round(Math.asin(Math.sin(vp*Math.PI/180)/Math.cos(hp*Math.PI/180))*180/Math.PI)}}&deg;</p></h3>
        </div>
    </body>
</html>
